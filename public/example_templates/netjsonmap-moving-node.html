<!DOCTYPE html>
<html lang="en">
  <head>
    <title>netjsongraph.js: moving node example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <!-- theme can be easily customized via css -->
    <link href="../lib/css/netjsongraph-theme.css" rel="stylesheet" />
    <link href="../lib/css/netjsongraph.css" rel="stylesheet" />
    <style type="text/css">
      #legend h4 {
        margin: 10px 0;
        text-align: center;
      }
      #legend {
        position: absolute;
        right: 25px;
        bottom: 25px;
        width: auto;
        height: auto;
        max-width: 250px;
        padding: 8px 15px;
        background: #fbfbfb;
        border-radius: 8px;
        color: #000;
        font-family: Arial, sans-serif;
        font-family: sans-serif;
        font-size: 14px;
        z-index: 1000;
        user-select: text;
      }
      #legend p {
        margin: 10px 0;
        display: flex;
        align-items: center;
      }
      #legend span {
        width: 16px;
        margin-right: 5px;
      }
      #legend .link-up,
      #legend .link-down {
        display: inline-block;
        height: 5px;
        border-bottom-width: 6px;
        border-bottom-style: solid;
      }
      #legend .link-up {
        color: #3acc38;
        margin-right: 10px;
      }
      #legend .link-down {
        color: red;
        margin-right: 10px;
      }

      @media only screen and (max-width: 850px) {
        #legend {
          right: 15px;
        }
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      const cities = [
        { lng: 72.8777, lat: 19.076 },
        { lng: 77.1025, lat: 28.7041 },
        { lng: 77.5946, lat: 12.9716 },
        { lng: 78.4867, lat: 17.385 },
        { lng: 72.5714, lat: 23.0225 },
        { lng: 80.2707, lat: 13.0827 },
        { lng: 88.3639, lat: 22.5726 },
        { lng: 73.8567, lat: 18.5204 },
        { lng: 75.7873, lat: 26.9124 },
        { lng: 72.8311, lat: 21.1702 },
      ];

      let currentCityIndex = 0;

      const map = new NetJSONGraph("../assets/data/netjsonmap-moving-node.json", {
        render: "map",
        mapOptions: {
          center: [20.5937, 78.9629],
          zoom: 5,
          nodeConfig: {
            label: {
              offset: [0, -10],
            },
          },
        },
        prepareData: (data) => {
          data.nodes.map((node) => {
            node.label = node.name;
            node.properties = Object.assign(node.properties || {}, {
              location: node.location,
            });
          });
        },
      });

      map.render();

      const moveNodeToNextCity = () => {
        currentCityIndex = (currentCityIndex + 1) % cities.length;
        const nextCity = cities[currentCityIndex];
        map.utils.moveNodeInRealTime(map, "10.0.0.1", nextCity);
      };
      setInterval(moveNodeToNextCity, 2000);
    </script>
  </body>
</html>
