<!DOCTYPE html>
<html lang="en">
  <head>
    <title>netjsongraph.js: WiFi Clients Graph</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../lib/css/netjsongraph-theme.css" rel="stylesheet" />
    <link href="../lib/css/netjsongraph.css" rel="stylesheet" />
    <style>
      body, html { height: 100%; }
      body { margin: 0; }
      #container { width: 100%; height: 100vh; }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script type="text/javascript">
      // Load Mesh-format data which will be converted to NetJSON automatically
      const data = "../assets/data/mesh-network-nodes.json";

      const graph = new NetJSONGraph(data, {
        el: "#container",
        render: "graph",
        metadata: true,
        graphConfig: {
          series: {
            force: {
            gravity: 0.1,
            edgeLength: [80, 100],
            repulsion: 700,
          },
          emphasis: {
            disabled: true,
          },
            layout: "force",
            roam: true,
            label: { show: true, color: "#fff" },
            nodeStyle: { color: "#fff", opacity:"0.7" },
            linkStyle: { color: "#1ba619", width: 4 },
            nodeSize: 30,
          },
          baseOptions: {
            backgroundColor: "#222"
          }
        },
        onReady() {
          // Attach reusable overlay plugin shipped with the bundle
          this.attachClientsOverlay({
            radius: 6,
            gap: 4,
          });
        }
      });

      graph.render();
    </script>
  </body>
  </html>
