<!DOCTYPE html>
<html lang="en">
  <head>
    <title>netjsongraph.js: Network Nodes (graph)</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../lib/css/netjsongraph-theme.css" rel="stylesheet" />
    <link href="../lib/css/netjsongraph.css" rel="stylesheet" />
    <style>
      body, html { height: 100%; }
      body { margin: 0; }
      #graph { width: 100%; height: 100vh; }
    </style>
  </head>
  <body>
    <div id="graph"></div>
    <script type="text/javascript">
      // Minimal inline NetJSON-like data with client counts per node
      const data = "../assets/data/netjsongraph-network-nodes.json";

      const graph = new NetJSONGraph(data, {
        el: "#graph",
        render: "graph",
        metadata: true,
        graphConfig: {
          series: {
            layout: "force",
            roam: true,
            label: { show: true, color: "#fff" },
            nodeStyle: { color: "#6aa9ff" },
            linkStyle: { color: "#1ba619", width: 4 },
            nodeSize: 18
          },
          baseOptions: {
            backgroundColor: "#222"
          }
        },
        onReady() {
          // Attach reusable overlay plugin shipped with the bundle
          this.attachClientsOverlay({
            colors: { wifi24: "#d35454", wifi5: "#2ecc71", other: "#bdc3c7" },
            radius: 3,
            gap: 8,
          });
        }
      });

      graph.render();
    </script>
  </body>
  </html>
