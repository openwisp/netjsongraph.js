<!DOCTYPE html>
<html lang="en">
  <head>
    <title>netjsongraph.js: WiFi Clients Graph</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../lib/css/netjsongraph-theme.css" rel="stylesheet" />
    <link href="../lib/css/netjsongraph.css" rel="stylesheet" />
    <style>
      body, html { height: 100%; }
      body { margin: 0; }
      #container { width: 100%; height: 100vh; }

      #legend {
        position: absolute;
        top: auto;
        right: 15px;
        bottom: 15px;
        width: auto;
        height: auto;
        max-width: 250px;
        padding: 0 15px;
        background: #fbfbfb;
        border-radius: 8px;
        border: 1px solid #ccc;
        color: #6d6357;
        font-family: Arial, sans-serif;
        font-size: 14px;
        z-index: 2;
      }

      #legend h4 {
        margin: 10px 0;
        text-align: center;
      }

      #legend p {
        margin: 10px 0;
        display: flex;
        align-items: center;
      }

      #legend span {
        width: 16px;
        margin-right: 5px;
      }

      #legend span.circle {
        display: inline-block;
        border-radius: 50%;
        height: 16px;
      }

      @media only screen and (max-width: 850px) {
        #legend {
          right: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div id="legend">
      <h4>Legend</h4>
      <p><span class="circle" style="background-color: #bdc3c7;">&nbsp;</span> Mesh nodes</p>
      <p><span class="circle" style="background-color: #d35454;">&nbsp;</span> WiFi clients</p>
      <p><span style="display:inline-block; width:16px; height:6px; background-color:#00ff04; margin-right:5px;"></span> Links</p>
    </div>
    <div id="container"></div>
    <script type="text/javascript">
      const data = "../assets/data/netjsongraph-wifi-clients.json";

      const graph = new NetJSONGraph(data, {
        el: "#container",
        render: "graph",
        metadata: true,
        graphConfig: {
          series: {
            force: {
            gravity: 0.1,
            edgeLength: [80, 100],
            repulsion: 700,
          },
          emphasis: {
            disabled: true,
          },
            layout: "force",
            roam: true,
            label: { show: true, color: "#fff" },
            nodeStyle: { color: "#fff", opacity: "0.9" },
            linkStyle: { color: "#38a91a", width: 7, opacity: "1" },
            nodeSize: 30,
          },
          baseOptions: {
            backgroundColor: "#222"
          }
        },
        onReady() {
          // Attach reusable overlay plugin shipped with the bundle
          this.attachClientsOverlay({
            radius: 5,
            gap: 3,
            minZoomLevel: 1,
          });
        }
      });

      graph.render();
    </script>
</body>
</html>
