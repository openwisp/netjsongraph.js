<!doctype html>
<html lang="en">
  <head>
    <title>netjsongraph.js: JSONDataUpdate append example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <!-- theme can be easily customized via css -->
    <link href="../lib/css/netjsongraph-theme.css" rel="stylesheet" />
    <link href="../lib/css/netjsongraph.css" rel="stylesheet" />
    <!-- used for displaying the info overlay message on top of the page -->
    <link href="../assets/css/info-overlay.css" rel="stylesheet" />
  </head>
  <body>
    <div id="info-banner" class="info-overlay">
      <button
        class="close-btn"
        aria-label="dismiss"
        onclick="this.parentElement.style.display = 'none'"
      >
        &#10006;
      </button>
      <h3>JSONDataUpdate: Append</h3>
      <p>
        This example demonstrates how to append new data to existing map data
        based on zoom level.
      </p>
      <p>
        <em
          >Zoom in toward level 4 to see additional nodes being added to the
          map.</em
        >
      </p>
      <p><strong>Zoom level</strong>: <span id="zoom-indicator"></span></p>
    </div>
    <div id="map-container"></div>
    <script type="text/javascript">
      /*
        The demo is used to show how to use the `JSONDataUpdate` function to update data.
        Here we choose to append data by modify the default parameter.
        See other examplesï¼š
        netjson-updateData.html: It chooses override data.
        netjsonmap-overrideData.html: override data by different zoom value.
      */
      const folderName = "../assets/data/netjsonAppendData/",
        tilesMap = {
          4: "2.json",
          5: "2.json",
          6: "2.json",
        },
        map = new NetJSONGraph("../assets/data/netjsonAppendData/1.json", {
          el: "#map-container",
          render: "map",
          // Set map initial state.
          mapOptions: {
            center: [46.86764405052012, 19.675998687744144],
            zoom: 2,
            nodeConfig: {
              label: {
                offset: [0, -10],
              },
            },
          },
          // Convert to internal json format
          prepareData: (data) => {
            data.nodes.forEach((node) => {
              node.label = node.name;
              node.properties = Object.assign(node.properties || {}, {
                location: node.location,
              });
            });
          },
          onReady: function () {
            /*
              The map has this property only after the map is rendered,
              so we have to put the relevant function in `onReady` callback
            */
            let baseMap = this.leaflet,
              preZoom = this.config.mapZoom;
            updateZoom = () => {
              const zoomIndicator = document.getElementById("zoom-indicator");
              if (zoomIndicator) {
                zoomIndicator.innerText = baseMap.getZoom();
              }
            };
            updateZoom();
            /*
              Monitor the zoom of the leaflet.
              New data is updated if the zoom value reaches the relevant threshold.
            */
            baseMap.on("zoomstart", () => {
              preZoom = baseMap.getZoom();
            });
            baseMap.on("zoomend", () => {
              let curZoom = baseMap.getZoom(),
                curCenter = baseMap.getCenter();
              updateZoom();
              if (preZoom !== curZoom && tilesMap[curZoom]) {
                // Reset map center and zoom
                this.setConfig({
                  mapCenter: [curCenter.lat, curCenter.lng],
                  mapZoom: curZoom,
                });
                // append data function
                this.utils.JSONDataUpdate.call(
                  this,
                  folderName + tilesMap[curZoom],
                  false,
                );
                Reflect.deleteProperty(tilesMap, curZoom);
              }
            });
          },
        });
      map.render();
    </script>
  </body>
</html>
