<!DOCTYPE html>
<html>
  <head>
    <title>netjsongraph.js: Dark Colors</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <!-- theme can be easily customized via css -->
    <link href="../../src/css/netjsongraph-theme.css" rel="stylesheet" />
    <link href="../../src/css/netjsongraph.css" rel="stylesheet" />
  </head>
  <body>
    <script>
      /*
          The demo is used to show hwo to set path animation.
          See `mapLinkConfig` below for details.
      */
      const graph = new NetJSONGraph(
        "../../public/assets/data/airplaneRouteMap.json",
        {
          render: "map",
          echartsOption: {
            title: {
              text: "Airplane route map",
              subtext: "Develop By WanderGIS",
              left: "center",
              textStyle: {
                color: "#000",
              },
            },
          },
          // set map initial state.
          mapOptions: {
            center: [34.86, 112.5],
            zoom: 6,
            nodeConfig: {
              type: "effectScatter",
              zlevel: 2,
              rippleEffect: {
                brushType: "fill",
              },
              nodeStyle: {
                color: "#1566a9",
              },
              nodeSize: 15,
            },
            linkConfig: {
              // set two level lines.
              zlevel: 1,
              effect: {
                show: true,
                period: 6,
                trailLength: 0,
                // Custom effects images(Svg formatï¼Œscale to fit size automatically.)
                symbol:
                  "path://M1705.06,1318.313v-89.254l-319.9-221.799l0.073-208.063c0.521-84.662-26.629-121.796-63.961-121.491c-37.332-0.305-64.482,36.829-63.961,121.491l0.073,208.063l-319.9,221.799v89.254l330.343-157.288l12.238,241.308l-134.449,92.931l0.531,42.034l175.125-42.917l175.125,42.917l0.531-42.034l-134.449-92.931l12.238-241.308L1705.06,1318.313z",
                symbolSize: 15,
              },
              linkStyle: {
                width: 2,
                opacity: 0.4,
                curveness: 0.2,
              },
            },
          },
          // Convert to internal json format
          prepareData: (data) => {
            data.nodes.map((node) => {
              node.label = node.name;
              node.properties = Object.assign(node.properties || {}, {
                location: node.location,
              });
            });
          },
        },
      );

      graph.render();
    </script>
  </body>
</html>
