<!doctype html>
<html lang="en">
  <head>
    <title>netjsongraph.js: append data arrays example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <!-- theme can be easily customized via css -->
    <link href="../lib/css/netjsongraph-theme.css" rel="stylesheet" />
    <link href="../lib/css/netjsongraph.css" rel="stylesheet" />
    <!-- used for displaying the info overlay message on top of the page -->
    <link href="../assets/css/info-overlay.css" rel="stylesheet" />
  </head>
  <body>
    <div id="info-banner" class="info-overlay">
      <button
        class="close-btn"
        onclick="this.parentElement.style.display = 'none'"
      >
        &#10006;
      </button>
      <h3>JSONDataUpdate: Append Arrays</h3>
      <p>
        This example demonstrates loading multiple JSON data files at once using
        an array of URLs.
      </p>
      <p>
        <em
          >The data is loaded from 3 different data sources and merged
          automatically at startup.</em
        >
      </p>
    </div>
    <div id="map-container"></div>
    <script type="text/javascript">
      /*
        Using array files to append data step by step at start.
        Similar to the first method, but easier.
      */
      const map = new NetJSONGraph(
        [
          "../assets/data/netjsonAppendData/1.json",
          "../assets/data/netjsonAppendData/2.json",
          "../assets/data/netjsonAppendData/3.json",
        ],
        {
          el: "#map-container",
          render: "map",
          // Set map initial state.
          mapOptions: {
            center: [46.86764405052012, 19.675998687744144],
            zoom: 2,
            nodeConfig: {
              label: {
                offset: [0, -10],
              },
            },
          },
          // Convert to internal json format
          prepareData: (data) => {
            data.nodes.forEach((node) => {
              node.label = node.name;
              node.properties = Object.assign(node.properties || {}, {
                location: node.location,
              });
            });
          },
        },
      );
      map.render();
    </script>
  </body>
</html>
